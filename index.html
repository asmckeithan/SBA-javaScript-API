<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA-JS Web Application</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <h1>This is for all my DOG Lovers</h1>
    <audio id="audio" autoplay>
        <source src="https://www.televisiontunes.com/uploads/audio/South%20Park%20-%20Who%20Let%20The%20Dogs%20Out.mp3" type="audio/mpeg">
    </audio>
    <div>
        <div id="imageBlock">
            <img id="dog_image" height="500px"></img>
        </div>
    </div>
    <div id="dogEl">
        <button id="btn">Show More</button>
    </div>
    <p>Create your Own Collections of your Favorite Dogs Below </p>
    <div id="dogInfo">
<form action="text" method="POST">
    <input id="type" type="text" placeholder="Dog Breed" value="">
    <input id="color" type="text" placeholder="color"  value="">
    <input id="age" type="text" placeholder="Age" value="">
    <input id="details" type="text" placeholder="Description" value="">
    <button id="submit" value="submit">Submit</button>
</form>

    </div>

</body>
</html>
